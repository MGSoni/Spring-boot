<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset=" UTF-8">
    <title>Add user</title>
</head>
<body>
<h3>
    Add User
</h3>
<form action="addUser" method="post">
    <span th:errors ="${user.name}" style="color:red"/><br/>
    UserName: <input type="text" name="name"/>
    <span th:errors="${user.password}" style="color:red"/><br/>
    Password: <input type="text" name="password"/>
    <span th:errors="${user.grade}" style="color:red"/><br/>
    Grade:<input type="text" namer="grade"/>
    <span th:errors="${user.email}" style="color:red"/><br/>
    Email:<input type="text" name="email"/><br/>
    <input type="submit" value="Add"/>

</form>

</body>
</html>
